<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="display-value"></div>
        <div class="items">
          <div class="calculator-digits">C</div>
          <div class="calculator-digits">X</div>
          <div class="calculator-digits">M+</div>
          <div class="calculator-digits">/</div>
          <div class="calculator-digits">9</div>
          <div class="calculator-digits">8</div>
          <div class="calculator-digits">7</div>
          <div class="calculator-digits">*</div>
          <div class="calculator-digits">6</div>
          <div class="calculator-digits">5</div>
          <div class="calculator-digits">4</div>
          <div class="calculator-digits">-</div>
          <div class="calculator-digits">3</div>
          <div class="calculator-digits">2</div>
          <div class="calculator-digits">1</div>
          <div class="calculator-digits">+</div>
          <div class="calculator-digits">.</div>
          <div class="calculator-digits">0</div>
          <div class="calculator-digits">=</div>
          <div class="calculator-digits">%</div>
        </div>
      </div>
    </div>
    <script src="first.js"></script>
  </body>
</html>
